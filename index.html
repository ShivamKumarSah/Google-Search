<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <section class="navigation"></section>

    <section class="main">
        <div class="container">
            <div class="logo">
                <img src="google-logo.png" alt="google logo" height="92px" width="auto">
            </div>
            <div class="search-bar">
                <img src="lens.svg" alt="lens icon" class="lens-icon icon">
                <input type="text" id="search-box" />
                <img src="mic.svg" alt="mic icon" class="mic-icon icon" title="search by voice">
            </div>
            <div class="btn-container">
                <a id="query-url" href=""><button id="search-btn">Google Search</button></a>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="credit-outer">
            <div class="credit-inner">
                <a class="social-btn big-btn" href="https://github.com/ShivamKumarSah/Google-Search"><i
                        class="fab fa-github"></i> Made by Shivam Kumar Sah</a>

                <div class="social">
                    <a class="social-btn" href="https://github.com/ShivamKumarSah"><i class="fab fa-github"></i></a>
                    <a class="social-btn" href="https://www.linkedin.com/in/shivam-sah/"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a class="social-btn" href="https://twitter.com/I_am_Shivam_Sah"><i class="fab fa-twitter"></i></a>
                    <a class="social-btn" href="https://www.instagram.com/i_am_shivam_sah"><i
                            class="fab fa-instagram"></i></a>
                    <a class="social-btn" href="https://www.facebook.com/I.am.Shivam.Sah/"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/22336f0049.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
